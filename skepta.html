<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cancun</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        #image {
            width: 500px;
            height: auto;
        }
        /* Masquer les GIFs et les messages au départ */
        #gif, #gif2, #message, #message2 {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="rebeu.jpg" alt="Image" id="image">
    <button id="playButton">Clique vas y kestia tu stress ?</button>
    
    <!-- Premier GIF -->
    <img src="skepyy.gif" alt="GIF" id="gif">
    
    <!-- Deuxième GIF (caché initialement) -->
    <img src="gif2.gif" alt="Second GIF" id="gif2">
    
    <!-- Premier message -->
    <h1 id="message">get cancuned</h1>
    
    <!-- Deuxième message (caché initialement) -->
    <h1 id="message2">Enjoy the moment!</h1>
    
    <!-- Premier fichier MP3 -->
    <audio id="sound">
        <source src="cancun.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Deuxième fichier MP3 (alien.mp3) -->
    <audio id="sound2">
        <source src="alien.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Troisième fichier MP3 (second-music.mp3) -->
    <audio id="sound3">
        <source src="music2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('sound');
        const audio2 = document.getElementById('sound2');
        const audio3 = document.getElementById('sound3');
        const gif = document.getElementById('gif');
        const message = document.getElementById('message');
        const image = document.getElementById('image');
        const gif2 = document.getElementById('gif2');
        const message2 = document.getElementById('message2');

        playButton.addEventListener('click', () => {
            // Jouer le premier fichier audio
            audio.play().catch(error => {
                console.error('Audio play failed:', error);
            });

            // Afficher le premier GIF
            gif.style.display = 'block';

            // Afficher le premier message
            message.style.display = 'block';

            // Cacher l'image et le bouton
            image.style.display = 'none';
            playButton.style.display = 'none';

            // Après 15 secondes, changer le GIF et l'audio
            setTimeout(() => {
                // Arrêter le premier fichier audio
                audio.pause(); // Arrêter le premier MP3
                audio.currentTime = 0; // Revenir au début du premier MP3

                // Afficher le deuxième GIF et message
                gif.style.display = 'none'; // Cacher le premier GIF
                message.style.display = 'none'; // Cacher le premier message
                gif2.style.display = 'block'; // Afficher le deuxième GIF
                message2.style.display = 'block'; // Afficher le deuxième message

                // Jouer le deuxième et troisième fichiers audio en même temps
                audio2.play().catch(error => {
                    console.error('Audio2 play failed:', error);
                });
                audio3.play().catch(error => {
                    console.error('Audio3 play failed:', error);
                });
            }, 15000); // 15000 ms = 15 secondes
        });
    </script>
</body>
</html>
