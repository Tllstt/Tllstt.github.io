<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkepDance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            flex-direction: column;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>cancunnn</h1>
    <img src="skepta.gif" alt="GIF">
    <audio id="sound" autoplay>
        <source src="cancun.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // Ensure sound plays automatically and loudly
        const audio = document.getElementById('sound');
        audio.volume = 1.0; // Set the volume to maximum
        audio.play().catch(error => {
            console.error('Auto-play failed:', error);
        });
    </script>
</body>
</html>
