<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cancun</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
        }
        /* Affichage initial de l'image uniquement */
        #image {
    width: 60%; /* 60% de la largeur du conteneur */
    height: auto; /* Hauteur ajustée automatiquement pour conserver le ratio */
}
        }
        /* Masquer le gif et le message au départ */
        #gif, #message {
            display: none;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- L'image rebeu.jpg est visible au départ -->
    <img src="rebeu.jpg" alt="Image" id="image">
    <!-- Le bouton visible au départ -->
    <button id="playButton">Clique vas y kestia tu stress ?</button>
    <!-- Le gif et le message sont cachés au départ -->
    <img src="skepyy.gif" alt="GIF" id="gif">
    <h1 id="message">get cancuned</h1>
    <!-- L'audio -->
    <audio id="sound">
        <source src="cancun.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audio = document.getElementById('sound');
        const gif = document.getElementById('gif');
        const message = document.getElementById('message');
        const image = document.getElementById('image');

        // Quand on clique sur le bouton
        playButton.addEventListener('click', () => {
            // Jouer l'audio
            audio.play().catch(error => {
                console.error('Audio play failed:', error);
            });

            // Afficher le GIF
            gif.style.display = 'block';

            // Afficher le message
            message.style.display = 'block';

            // Cacher l'image et le bouton
            image.style.display = 'none';
            playButton.style.display = 'none';
        });
    </script>
</body>
</html>
